<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD 5e HxH Missions Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .faction-header {
        margin-top: 30px;
        padding-bottom: 10px;
        border-bottom: 2px solid #333;
      }

      .faction-image,
      .mission-image {
        width: 100%;
        height: auto;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .mission {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .mission h5 {
        margin-top: 0;
      }

      .mission-details {
        list-style-type: none;
        padding: 0;
      }

      .mission-details li {
        margin-bottom: 5px;
      }

      @media (max-width: 768px) {
        .mission {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="blog-header py-3 text-center">
        <h1 class="blog-header-logo text-dark">DnD 5e HxH Missions Board</h1>
        <p class="lead">
          Take on secondary missions with various factions in the galaxy.
        </p>
      </header>

      <!-- Factions and Missions -->
      <div id="missions">
        <!-- Associations and missions will be dynamically added here -->
      </div>
    </div>

    <footer class="blog-footer text-center py-3">
      <p>Â© 2024 DnD 5e StarWars Missions</p>
      <p><a href="#">Back to top</a></p>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
